name: GitHub CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: 'bash -o errexit -o nounset -o pipefail {0}'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 8-jdk-jammy
          - 11-jdk-jammy
          - 11-jdk-alpine
          - 17-jdk-jammy
          - 17-jdk-alpine
          - 21-jdk-jammy
          - 21-jdk-alpine
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        env:
          version: ${{ matrix.version }}
        run: |
          directory=$(echo "jdk${version}" | sed 's/-jdk//' | sed 's/-jammy//')
          cd "${directory}"
          docker pull "eclipse-temurin:${version}"
          docker build --tag "groovy:${version}" .
      - name: test
        env:
          version: ${{ matrix.version }}
          expectedGroovyVersion: 4.0.27
        run: |
          cd test
          ./run.sh "groovy:${version}" "${expectedGroovyVersion}"
